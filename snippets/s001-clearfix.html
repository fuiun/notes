<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snippet</title>
  <link rel="stylesheet" href="snippet.css">
</head>
<body>
  <div class="wrapper">
    <article class="clearfix">
      <h2>Clearfix</h2>
      <div class="left">
        <pre>
.clearfix:before, .clearfix:after {
  content: "";
  display: table;
}
.clearfix:after{
  clear: both;
}
.clearfix{
  *zoom: 1;/*ie6,7*/
}
        </pre>
        <p>参考《<a href="http://www.w3cplus.com/css/clear-float" target="_blank" title="clear float">Clear Float</a>》</p>
      </div>
    </article>
  </div>
</body>
</html>
